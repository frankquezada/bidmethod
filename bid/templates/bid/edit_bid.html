{% extends "layout.html" %}
{% load bootstrap3 %}

{% block body %}
<div class="container">
    <h1>Edit Your Bid</h1>
    <br/>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn" type="submit" value="Update">
    </form>
</div>
{% endblock %}
