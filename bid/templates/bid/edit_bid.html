{% extends "layout.html" %}
{% load bootstrap3 %}

{% block body %}
<div class="container">
    <h1>Edit Your Bid</h1>
    <br/>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Update">
        <a class="btn btn-primary" href="{% url 'bid:add-documents' bid.pk %}">Add Documents</a>
    </form>
</div>
{% endblock %}
