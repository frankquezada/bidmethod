{% extends "layout.html" %}
{% load bootstrap3 %}

{% block body %}
<div class="container">
    <h1>Edit your file</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn" type="submit" value="Update">
    </form>
</div>
{% endblock %}
